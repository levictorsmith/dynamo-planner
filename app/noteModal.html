<!-- NoteModal -->
<div id="noteModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="noteModalLabel">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Note</h4>
      </div>
      <div class="modal-body">
         <div hidden id="noteAlert" class="alert alert-danger" role="alert">Enter text</div>
        <textarea id="note-input" class="form-control" placeholder="Enter text..." rows="10" maxlength="256"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="addNote()">Add Note</button>
      </div>
    </div><!-- /.modal-content -->
 </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
