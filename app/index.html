<!DOCTYPE html>
<html ng-app="dynamo-planner">
   <head>
      <meta charset="utf-8">
      <title>Dynamo</title>
      <base href="./" target="_blank" />

      <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
   </head>
   <body>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">

          </div>
        </div>
      </nav>

                 <li id="time-7" class="list-group-item">
                    <span>7</span>
                 </li>
                 <li id="time-7-30" class="list-group-item"></li>
                 <li id="time-8" class="list-group-item">
                    <span>8</span>
                 </li>
                 <li id="time-8-30" class="list-group-item"></li>
                 <li id="time-9" class="list-group-item">
                    <span>9</span>
                 </li>
                 <li id="time-9-30" class="list-group-item"></li>
                 <li id="time-10" class="list-group-item">
                    <span>10</span>
                 </li>
                 <li id="time-10-30" class="list-group-item"></li>
                 <li id="time-11" class="list-group-item">
                    <span>11</span>
                 </li>
                 <li id="time-11-30" class="list-group-item"></li>
                 <li id="time-12" class="list-group-item">
                    <span>12</span>
                 </li>
                 <li id="time-12-30" class="list-group-item"></li>
                 <li id="time-1" class="list-group-item">
                    <span>1</span>
                 </li>
                 <li id="time-1-30" class="list-group-item"></li>
                 <li id="time-2" class="list-group-item">
                    <span>2</span>
                 </li>
                 <li id="time-2-30" class="list-group-item"></li>
                 <li id="time-3" class="list-group-item">
                    <span>3</span>
                 </li>
                 <li id="time-3-30" class="list-group-item"></li>
                 <li id="time-4" class="list-group-item">
                    <span>4</span>
                 </li>
                 <li id="time-4-30" class="list-group-item"></li>
                 <li id="time-5" class="list-group-item">
                    <span>5</span>
                 </li>
                 <li id="time-5-30" class="list-group-item"></li>
                 <li id="time-6-PM" class="list-group-item">
                    <span>6</span>
                 </li>
                 <li id="time-6-30-PM" class="list-group-item"></li>
                 <li id="time-7-PM" class="list-group-item">
                    <span>7</span>

                 <li id="time-7-30-PM" class="list-group-item"></li>
                 <li id="time-8-PM" class="list-group-item">
                    <span>8</span>

                 <li id="time-8-30-PM" class="list-group-item"></li>

                    <span>9</span>

                    <span>10</span>

                 <li id="time-11-PM" class="list-group-item">
                    <span>11</span>
                 </li>
               </ul>
            </div>
            <div id="highlights">
               <div id="morning" class="highlight-section">
                  <table class="table">
                     <caption>Morning</caption>
                     <tr class="highlight-item">
                        <td>
                           <span style="font-size: 150%; color: #d9534f; font-weight: 600;">&#9312;</span>
                           <span>This is text</span>
                        </td>
                     </tr>
                  </table>
               </div>
               <div id="noon" class="highlight-section">
                  <table class="table">
                     <caption>Noon</caption>
                     <tr class="highlight-item">
                        <td>
                           <span style="font-size: 150%; color: #d9534f; font-weight: 600;">&#9312;</span>
                           <span>This is text</span>
                        </td>
                     </tr>
                  </table>
               </div>
               <div id="evening" class="highlight-section">
                  <table class="table">
                     <caption>Evening</caption>
                     <tr class="highlight-item">
                        <td>
                           <span style="font-size: 150%; color: red; font-weight: 600;">&#9312;</span>
                           <span>This is text</span>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
         <div id="right-half" class="pull-right">
            <div id="starred-highlights">
               Reminders:
            </div>
            <div id="goals">
               <div id="goals-box">
                  Goals:
               </div>
               <div id="notes-box">
                  Notes:
               </div>
            </div>
            <div id="what-good">
               <div id="will-do-good">
                  <textarea id="good-input" name="will" class="form-control do-good-section" placeholder="What good shall I do today?"></textarea>
               </div>
               <div id="have-done-good">
                  <textarea id="good-input" name="done" class="form-control" placeholder="What good have I done today?"></textarea>
               </div>
            </div>
         </div>
      </div>
      <!-- FOOTER -->
      <nav id="footer" class="navbar navbar-default navbar-fixed-bottom action-buttons">
         <div class="container-fluid action-buttons">
            <!-- <div class=""> -->
               <ul class="nav navbar-nav">
                  <li id="actionbar-item">
                     <a class="actionbar-item-link" href="javascript:newEvent();">
                        <img id="event-image" src="content/event.svg" alt="Add Event">
                        <p class="pull-right">Add Event</p>
                     </a>
                  </li>
                  <li id="actionbar-item">
                     <a href="javascript:newReminder();">
                        <img id="reminder-image" src="content/check.svg" alt="Add Reminder">
                        <p class="pull-right">Add Reminder</p>
                     </a>
                  </li>
                  <li id="actionbar-item">
                     <a href="javascript:newGoal();">
                        <img id="goal-image" src="content/goal.svg" alt="Add Goal">
                        <p class="pull-right">Add Goal</p>
                     </a>
                  </li>
                  <li id="actionbar-item">
                     <a href="javascript:newNote();">
                        <img id="note-image" src="content/note.svg" alt="Add Note">
                        <p class="pull-right">Add Note</p>
                     </a>
                  </li>
               </ul>
            <!-- </div> -->
         </div>
      </nav>

      <!-- MODALS -->
      <event-modal></event-modal>
      <reminder-modal></reminder-modal>
      <goal-modal></goal-modal>
      <note-modal></note-modal>
     <!-- Scripts -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="ui-bootstrap-tpls-2.0.1.min.js"type="text/javascript"></script>
      <script type="text/javascript" src="main.js"></script>
   </body>
</html>
