<!-- GoalModal -->
<div id="goalModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="goalModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Goal</h4>
         </div>
         <div class="modal-body">
          <input class="form-control description" placeholder="Description">
          <label for="priority">Priority</label>
          <select class="form-control" name="priority">
             <option value="0">None</option>
             <option value="1">1 (Urgent)</option>
             <option value="2">2 (Important)</option>
             <option value="3">3 (Sometime Today)</option>
          </select>
         </div>
         <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Add Goal</button>
         </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
